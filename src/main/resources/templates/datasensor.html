<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="initial-scale=1, width=device-width">
  	
  	<link rel="stylesheet"  href="/css/datasensor.css" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=[object Object]&display=swap" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=[object Object]&display=swap" />
  	<!-- Bootstrap CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	
	<!-- Background Data Sync -->
	<script src="/js/background-sync.js"></script>
	<!-- Custom JS -->
	<script src="/js/datasensor.js"></script>
  	
  	
  	
</head>
<body>
    <div class="datasensor">
        <!-- Header -->
		<div class="header">
			<a href="/dashboard" class="dashboard2">Dashboard</a>
			<a href="/datasensor" class="data-sensor">Data Sensor</a>
			<a href="/actionhistory" class="history">History</a>
			<a href="/profile" class="profile">Profile</a>
		</div>
		<!-- Main block -->
		<div class="main-block">
			<b>Data Sensor</b>
		</div>
		<!-- Search -->
		<div class="Search">
			<input type="text" class="search-input" placeholder="Tìm kiếm">
			<div class="custom-dropdown">
				<button class="dropdown-btn" type="button">All <span class="arrow">&#9660;</span></button>
				<div class="dropdown-list">
				  <div class="dropdown-item">All</div>
				  <div class="dropdown-item">Temperature</div>
				  <div class="dropdown-item">Humidity</div>
				  <div class="dropdown-item">Light</div>
				  <div class="dropdown-item">Time</div>
				</div>
			</div>
			<button class="search-btn">Search</button>
		</div>

		<!--table datasensor-->
		<div class="table-container">
			<table class="data-table">
				<thead>
					<tr>
						<th data-column="id">ID <span class="sort-arrows"><span class="sort-arrow up"></span><span class="sort-arrow down"></span></span></th>
						<th data-column="temperature">Temperature (°C) <span class="sort-arrows"><span class="sort-arrow up"></span><span class="sort-arrow down"></span></span></th>
						<th data-column="humidity">Humidity (%) <span class="sort-arrows"><span class="sort-arrow up"></span><span class="sort-arrow down"></span></span></th>
						<th data-column="light">Light (lux) <span class="sort-arrows"><span class="sort-arrow up"></span><span class="sort-arrow down"></span></span></th>
						<th data-column="time">Time <span class="sort-arrows"><span class="sort-arrow up"></span><span class="sort-arrow down"></span></span></th>
					</tr>
				</thead>
				<tbody id="sensorTableBody">
					<!-- Data will be loaded from API -->
				</tbody>
			</table>

			<!-- Pagination -->
			<div class="pagination" id="paginationContainer">
				<!-- Pagination will be generated dynamically -->
			</div>
		</div>

    </div>
</body>
</html>
